<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>텍스트 반사 애니메이션</title>
<style>
  body {
    background:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
  }

  .title-wrap {
    position:relative;
    display:inline-block;
    font-family: "Malgun Gothic", "Apple SD Gothic Neo", sans-serif;
    font-weight:900;
    font-size:64px;
    letter-spacing:2px;
    color:#5b1717;
  }

  .title-row {
    white-space:nowrap;
  }

  .title-row span {
    display:inline-block;
    opacity:0;
    transform:translateY(20px) scale(0.9);
    /* ⬇︎ 재생시간 0.3초로 살짝 짧게 */
    animation: popIn 0.3s forwards cubic-bezier(0.25, 1.3, 0.5, 1);
  }

  .reflection-row {
    position:absolute;
    top:130%;
    left:0;
    transform-origin:top;
    transform:scaleY(-1);
    opacity:0.55;
    filter:blur(1px);
    -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
    mask-image: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0));
  }

  .reflection-row span {
    animation: popInRef 0.3s forwards cubic-bezier(0.25, 1.3, 0.5, 1);
  }

  @keyframes popIn {
    0% { opacity:0; transform:translateY(20px) scale(0.9); }
    60% { opacity:1; transform:translateY(-4px) scale(1.06); }
    100% { opacity:1; transform:translateY(0) scale(1); }
  }

  @keyframes popInRef {
    0% { opacity:0; transform:translateY(-20px) scale(0.9); }
    60% { opacity:0.55; transform:translateY(4px) scale(1.02); }
    100% { opacity:0.4; transform:translateY(0) scale(1); }
  }
</style>
</head>
<body>

<div class="title-wrap">
  <div class="title-row" id="title-main"></div>
  <div class="title-row reflection-row" id="title-ref"></div>
</div>

<script>
  const text = "앞선 선택, 대학이 달라진다!";

  function buildLetters(targetEl, str, delayStep) {
    Array.from(str).forEach((ch, idx) => {
      const span = document.createElement('span');
      span.textContent = ch;
      if (ch === " ") span.style.width = "0.7em";
      // ⬇︎ 한 글자당 0.5초 간격 → 1! (0s) 등! (0.5s) 급! (1.0s) 이런 느낌
      span.style.animationDelay = (idx * delayStep) + "s";
      targetEl.appendChild(span);
    });
  }

  const main = document.getElementById('title-main');
  const ref  = document.getElementById('title-ref');

  // delayStep = 0.5 로 느리게
  buildLetters(main, text, 0.25);
  buildLetters(ref,  text, 0.25);
</script>

</body>
</html>
